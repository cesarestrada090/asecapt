# Local Development Profile
# Use this profile to store files locally in the project directory instead of /var/fitech/uploads/
# To activate: java -jar app.jar --spring.profiles.active=local
# Or set environment variable: SPRING_PROFILES_ACTIVE=local

# Local Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/asecapt?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456789

# Local File Storage - Files will be saved in the project directory
file.upload-dir=./uploads/

# Optional: Override logging for local development
logging.level.com.asecapt.app=DEBUG
logging.level.org.springframework.web.multipart=DEBUG

# Local development URLs
app.url=http://localhost:4200 

server.port=8093