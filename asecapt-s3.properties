# ASECAPT AWS S3 Configuration Properties
# These properties support both application.properties values and environment variables

# AWS S3 Configuration for ASECAPT Certificates
asecapt.aws.access.key.id=${ASECAPT_AWS_ACCESS_KEY_ID:}
asecapt.aws.secret.access.key=${ASECAPT_AWS_SECRET_ACCESS_KEY:}
asecapt.aws.region=${ASECAPT_AWS_REGION:sa-east-1}
asecapt.aws.s3.bucket.name=${ASECAPT_AWS_S3_BUCKET_NAME:asecapt-certificates}

# Application Configuration
app.base-url=${APP_BASE_URL:https://asecapt.com}
app.certificates.upload-dir=${APP_CERTIFICATES_UPLOAD_DIR:s3://asecapt-certificates/certificates}
app.qrcodes.upload-dir=${APP_QRCODES_UPLOAD_DIR:s3://asecapt-certificates/qrcodes}

# ASECAPT Environment Configuration
asecapt.environment=${ASECAPT_ENVIRONMENT:production}
asecapt.s3.region=${ASECAPT_S3_REGION:sa-east-1}
asecapt.certificate.bucket=${ASECAPT_CERTIFICATE_BUCKET:asecapt-certificates}

